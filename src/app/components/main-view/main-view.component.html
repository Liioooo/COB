<div class="pages-boundary">
  <div *ngFor="let page of pageStructure.pages"
       appDragable
       [appDragablePage]="page"
       (dragEnded)="dragEnded($event, page)"
  >
    <app-small-page-preview [page]="page" (selectedPage)="pageSelected($event)">
    </app-small-page-preview>
  </div>
</div>
