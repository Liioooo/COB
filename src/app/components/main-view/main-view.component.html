<div class="pages-boundary" #container (click)="onClick($event)">
  <div *ngFor="let page of pageStructure.pages; trackBy update"
       appDragable
       [appDragablePage]="page"
       (dragEnded)="dragEnded($event, page)"
  >
    <app-small-page-preview [page]="page">
    </app-small-page-preview>
  </div>
</div>
