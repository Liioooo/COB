<svg #svgElement width="2000" height="2000">
  <g>
    <path class="draw-path" [class.hover-color]="!currentlyDragged" vector-effect="non-scaling-stroke" [attr.d]="getPath"></path>
    <path class="click-path" [class.hover-grabbing]="!currentlyDragged" vector-effect="non-scaling-stroke" [attr.d]="getPath" (mousedown)="onMouseDown()"></path>
  </g>
</svg>
